 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Raise Issue
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Issue Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group ">
            <label for="inputState">Concern</label>
            <select id="inputState" class="form-control">
              <option selected>Carpenter</option>
              <option>Plumber</option>
              <option>Electrician</option>
              <option>Data-Center</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Description</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Describe the issue">
          </div>
          
          <div class="form-group ">
            <label for="inputState">Issue-type</label>
            <select id="inputState" class="form-control">
              <option selected>Public</option>
              <option>Private</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
