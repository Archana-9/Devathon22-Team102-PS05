{% extends 'base.html' %}


{% block content %}



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Page</title>
    <style>
        .big-box{
            margin: -20px !important;
        }
    </style>
  </head>
  <body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100 w-50">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                 
                  <div class=" d-flex align-items-center">
                    <div class="card-body text-black">
      
                      <form  action="/register" method="POST" enctype="multipart/form-data" >
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Student Registration</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Fill the below details</h5>
      
                        <div class="form-outline mb-4">
                          <input type="name" id="name" class="form-control"  class="big-box"/>
                          <label class="form-label" for="form2Example17">Name</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="branch" id="branch" class="form-control form-control"  class="big-box"/>
                          <label class="form-label" for="form2Example27">Branch</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="Hostel name" id="hostel name" class="form-control form-control-lg"  class="big-box"/>
                            <label class="form-label" for="form2Example27">Hostel Name</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="Hostel name" id="hostel name" class="form-control form-control-lg"  class="big-box"/>
                            <label class="form-label" for="form2Example27">Room Number</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="Contact number" id="Contact number" class="form-control form-control-lg" class="big-box" />
                            <label class="form-label" for="form2Example27">Contact number</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="email" id="emailStu" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Email address</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="emailStu" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Password</label>
                          </div>
      
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                        </div>
      
                       
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
