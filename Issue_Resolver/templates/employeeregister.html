
{% extends 'base.html' %}

{% block content %}



<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100 w-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
             
              <div class=" d-flex align-items-center">
                <div class="card-body text-black">
  
                  <form action="/employeeregister" method="POST>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Resolver Registration</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Fill the below details</h5>
  
                    <div class="form-outline mb-4">
                      <input type="name" id="name" class="form-control"  class="big-box"/>
                      <label class="form-label" for="form2Example17">Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="branch" id="branch" class="form-control form-control"  class="big-box"/>
                      <label class="form-label" for="form2Example27">Employee ID</label>
                    </div>
                    <div class="form-outline mb-4">
                        <select name="Gender" id="gender" style="min-width:100%; text-align-last:center; min-height: 35px !important">
                          <option value="def" selected>-</option>
                            <option value="male">Male </option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                        </select>
                        <label>Gender</label>
                      </div>
                      <div class="form-outline mb-4">
                        <select name="Domain" id="domain" style="min-width:100%; text-align-last:center; min-height: 35px !important">
                          <option value="def" selected>-</option>
                            <option value="electrician">Electrician </option>
                            <option value="plumber">Plumber</option>
                            <option value="data_service">Data Service</option>
                            <option value="carpenter">Carpenter</option>
                            <option value="management">Management</option>
                            <option value="cleaners">Cleaners</option>
                            <option value="general_service">General Service</option>
                        </select>
                        <label>Domain</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="Contact number" id="Contact number" class="form-control form-control-lg" class="big-box" />
                        <label class="form-label" for="form2Example27">Contact number</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" id="emailStu" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Email address</label>
                      </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                    </div>
  
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  
{% endblock  %}
